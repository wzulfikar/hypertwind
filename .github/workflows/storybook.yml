name: Storybook
on:
  push:
    branches:
      - main
    paths:
      - "src/components/**/*.tsx"
jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Install dependencies
        run: yarn
      - name: Build Storybook
        run: yarn build-storybook
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.6.2
        with:
          branch: gh-pages
          folder: storybook-static
